<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Lotta Clothing</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- Header -->
    <header>
        <a href="home.html" style="text-decoration:none;color:inherit;">
            <div class="logo">LOTTA CLOTHING</div>
        </a>
        <nav>
            <a href="mens.html">Mens</a>
            <a href="womens.html">Womens</a>
            <a href="Accessories.html">Accessories</a>
            <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
        </nav>
    </header>

    <div class="checkout-container">
        <h1 class="page-title">Checkout</h1>

        <div class="checkout-layout">
            <!-- Payment Form -->
            <div class="payment-card">
                <h2>Payment Details</h2>

                
                <label>Full Name <span style="color:red">*</span></label>
                <input type="text" id="name" placeholder="Your full name">

                <label>Phone Number <span style="color:red">*</span></label>
                <input type="text" id="phone" placeholder="09xxxxxxxx">

                <label>Payment Method <span style="color:red">*</span></label>
                <select id="payment-method">
                    <option value="">Select</option>
                    <option value="cash">Cash on Delivery</option>
                    <option value="card">Card Payment</option>
                </select>

                <button id="place-order-btn">Place Order</button>

                
                <p id="error-msg" style="color:red;"></p>
            </div>

            <!-- Order Summary -->
            <div class="summary-card">
                <h2>Order Summary</h2>

                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="checkout-subtotal">0 birr</span>
                </div>

                <div class="summary-row total">
                    <span>Total</span>
                    <span id="checkout-total">0 birr</span>
                </div>
            </div>
        </div>

        <div class="order-success" id="order-success">
            <i class="fa-solid fa-circle-check"></i>
            <h2>Order Placed Successfully!</h2>
            <p>Thank you for shopping with Lotta Clothing.</p>
            <a href="home.html">Continue Shopping</a>
        </div>
    </div>

    <script src="script/checkout.js"></script>
</body>

</html>
